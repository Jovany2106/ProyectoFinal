    <form action="registro_avanzado.php" method="post" class="form-avanzado">
  <h2 class="titulo-avanzado">Registro - Plan Avanzado</h2>

  <label for="nombre-avanzado">Nombre Completo:</label>
  <input type="text" id="nombre-avanzado" name="nombre" class="input-avanzado" required>

  <label for="email-avanzado">Correo Electrónico:</label>
  <input type="email" id="email-avanzado" name="email" class="input-avanzado" required>

  <label for="telefono-avanzado">Teléfono:</label>
  <input type="tel" id="telefono-avanzado" name="telefono" class="input-avanzado" required>

  <label for="direccion-avanzado">Dirección:</label>
  <input type="text" id="direccion-avanzado" name="direccion" class="input-avanzado">

  <label for="fecha-nacimiento-avanzado">Fecha de Nacimiento:</label>
  <input type="date" id="fecha-nacimiento-avanzado" name="fecha_nacimiento" class="input-avanzado">

  <label for="objetivo-avanzado">Objetivo Personal:</label>
  <textarea id="objetivo-avanzado" name="objetivo" class="input-avanzado" rows="4" required></textarea>

  <label for="comentarios-avanzado">Comentarios Adicionales:</label>
  <textarea id="comentarios-avanzado" name="comentarios" class="input-avanzado" rows="4"></textarea>
<center>
  <div class="checkbox-avanzado">
    <input type="checkbox" id="terminos-avanzado" name="terminos" required>
    <label for="terminos-avanzado">Acepto los términos y condiciones</label>
  </div>
        </center>

  <button type="submit" class="btn-avanzado">Registrarse</button>
</form>
